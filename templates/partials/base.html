    <script>
        // Tab functionality
        document.addEventListener('DOMContentLoaded', function () {
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const targetTab = this.getAttribute('data-tab');

                    // Remove active class from all buttons and contents
                    tabBtns.forEach(b => {
                        b.classList.remove('active', 'bg-yellow-500', 'text-white');
                        b.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    });
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                    });

                    // Add active class to clicked button
                    this.classList.add('active', 'bg-yellow-500', 'text-white');
                    this.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');

                    // Show target content
                    document.getElementById(targetTab).classList.add('active');
                });
            });

            // Initialize first tab as active
            tabBtns[0].classList.add('active', 'bg-yellow-500', 'text-white');
            tabBtns.forEach((btn, index) => {
                if (index !== 0) {
                    btn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                }
            });

            // Smooth scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function (entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-slide-up');
                    }
                });
            }, observerOptions);

            // Observe transition cards
            document.querySelectorAll('.transition-card').forEach(card => {
                observer.observe(card);
            });
        });
    </script>
