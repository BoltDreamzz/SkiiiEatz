<div id="chatbot-container">
    <!-- Floating Chat Button -->
    <div id="chatbot-button" class="fixed bottom-6 right-6 z-50 opacity-0 transition-opacity duration-500">
        <button class="w-16 h-16 rounded-full bg-blue-600 shadow-lg hover:bg-blue-700 transition-colors flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
        </button>
    </div>

    <!-- Chatbot Modal -->
    <div id="chatbot-modal" class="fixed bottom-24 right-6 w-96 bg-white rounded-lg shadow-xl z-50 hidden flex flex-col border border-gray-200" style="max-height: 70vh;">
        <!-- Chat Header -->
        <div class="bg-blue-600 text-white p-4 rounded-t-lg flex justify-between items-center">
            <h3 class="font-semibold text-lg">SkiiiBot AI</h3>
            <div class="flex space-x-2">
                <button id="clear-chat" class="text-white hover:text-gray-200 text-sm flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Clear
                </button>
                <button id="close-chat" class="text-white hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
  <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
</svg>

                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto">
            <div class="text-center text-sm text-gray-500 py-4">Hello Skiii How far na ?</div>
        </div>

        <!-- Chat Input -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex">
                <input id="user-input" type="text" placeholder="Type your message..." 
                    class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-button" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition-colors">
                    Send
                </button>
            </div>
            <div class="mt-2 text-xs text-gray-500 flex justify-between">
                <button id="upload-pdf" class="text-blue-600 hover:underline flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    Train with PDF
                </button>
                <span id="knowledge-status" class="text-gray-400">Knowledge: Not loaded</span>
            </div>
            <input type="file" id="pdf-upload" class="hidden" accept=".pdf">
        </div>
    </div>

    <!-- Loading Indicator Template -->
    <template id="loading-template">
        <div class="flex items-start mb-4">
            <div class="bg-gray-100 rounded-lg p-3 max-w-xs">
                <div class="flex space-x-2">
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse delay-100"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse delay-200"></div>
                </div>
            </div>
        </div>
    </template>

    <!-- Admin Panel (for development/testing) -->
    <div id="admin-panel" class="fixed hidden top-4 right-4 bg-white p-4 rounded-2xl shadow-2xl z-50 border border-gray-200 hidden">
        <h4 class="font-bold mb-2">Chatbot Admin</h4>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Upload Knowledge PDF</label>
            <input type="file" id="admin-pdf-upload" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept=".pdf">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">PDF Title</label>
            <input type="text" id="pdf-title" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button id="process-pdf" class="w-full bg-blue-600 text-white py-2 px-4 rounded-2xl hover:bg-blue-700 transition-colors">
            Process PDF
        </button>
        <div id="processing-status" class="mt-2 text-xs text-red-600 text-center bg-red-50 rounded-2xl p-2 hidden"></div>
    </div>
</div>
