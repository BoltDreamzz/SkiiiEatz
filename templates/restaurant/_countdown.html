{% with countdown=restaurant.open_countdown_parts %}
{% now "U" as now_unix %}
{% with open_time=restaurant.time_until_open|add:now_unix %}

<style>
    .countdown {
        display: flex;
        justify-content: center;
        align-items: center;
        /* font-family: 'Courier New', Courier, monospace; */
    }
</style>

<div class="w-100 flex m-3 h-auto flex-col items-center justify-center">
    <p class="text-red-600 font-semibold mb-2">Closed â€“ Opens in:</p>
    <div id="countdown-timer" class="text-center flex mx-3 space-x-2 items-center justify-between"
        data-target="{{ restaurant.open_time|floatformat:0 }}">
        <div class="bg-black text-primary w-25 rounded-box  flex justify-center flex-col p-2">
            <span class="countdown font-mono text-center text-5xl">
                <span class="count" data-unit="days" style="--value:{{ countdown.days }}">{{ countdown.days }}</span>
            </span>
            days
        </div>
        <div class="bg-black text-primary w-25 rounded-box flex justify-center flex-col p-2">
            <span class="countdown font-mono text-5xl">
                <span class="count" data-unit="hours" style="--value:{{ countdown.hours }}">{{ countdown.hours }}</span>
            </span>
            hours
        </div>
        <div class="bg-black text-primary w-25 rounded-box flex flex-col p-2">
            <span class="countdown font-mono text-5xl">
                <span class="count" data-unit="minutes" style="--value:{{ countdown.minutes }}">
                    {{countdown.minutes}}</span>
            </span>
            min
        </div>
        <div class="bg-black text-primary w-25 rounded-box flex flex-col p-2">
            <span class="countdown font-mono text-5xl">
                <span class="count" data-unit="seconds" style="--value:{{ countdown.seconds }}">
                    {{countdown.seconds}}</span>
            </span>
            sec
        </div>
    </div>
</div>

{% endwith %}
{% endwith %}
